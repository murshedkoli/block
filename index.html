<!DOCTYPE html>
<html>
<head>
	<title>Block</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section>
		
		<div class="row">
			<div class="col-1-3">
				<div class="color c1"></div>
			</div>
			<div class="col-1-3">
				<div class="color c2"></div>
			</div>
			<div class="col-1-3">
				<div class="color c3"></div>
			</div>
		</div>

			<div class="col-1-1">
				<div class="color c1"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-1-2">
				<div class="color c2"></div>
			</div>
			<div class="col-1-2">
				<div class="color c3"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-2-3">
				<div class="color c1"></div>
			</div>
			<div class="col-1-6">
				<div class="color c2"></div>
			</div>
			<div class="col-1-6">
				<div class="color c3"></div>
			</div>
		</div>

	</section>

</html>
